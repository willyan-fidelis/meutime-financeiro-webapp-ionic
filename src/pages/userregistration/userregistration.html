<ion-content padding>

  <!-- <button (click)="testApi()" ion-button color="primary" block>Botão De Testes</button> -->

  <ion-card>
    <img *ngIf="false" [src]="this.config.host.LoginPage.imgPath_campo"/>
    <!-- <div class="card-title">São Paulo</div>
    <div class="card-subtitle">41 Listings</div> -->
    <ion-list class="card-title">
      <ion-list-header color="secondary">
        Cadastro
      </ion-list-header>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input [(ngModel)]="user_name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input [(ngModel)]="user_phone" type="number"></ion-input>
      </ion-item>
      <p>{{formatPhone(user_phone)}}</p>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="user_email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>CPF</ion-label>
        <ion-input [(ngModel)]="user_cpf" type="text"></ion-input>
      </ion-item>
      <p>{{formatCPF(user_cpf)}}</p>

      <ion-item>
          <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)]="user_pwd" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Repetir Senha</ion-label>
        <ion-input [(ngModel)]="user_pwdagain" type="password"></ion-input>
      </ion-item>

      <button (click)="createuser(user_email,user_pwd,user_pwdagain,user_name,user_phone,user_cpf)" ion-button round color="light" block>CRIAR CONTA</button>
      <br><br><br>
      <button (click)="gotologgin()" ion-button round>VOLTAR PARA INICIO</button>
      <!-- <button (click)="login(email,pwd)" ion-button color="primary" block>Entrar</button> -->
    </ion-list>


  </ion-card>

</ion-content>
