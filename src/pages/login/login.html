<ion-header>

  <ion-navbar>
    <ion-title>
      <img class="center" alt="logo" height="40"  [src]="this.config.host.LoginPage.imgPath_logo3" >
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <img class="logo_img" *ngIf="true" [src]="this.config.host.LoginPage.imgPath_logo3" >

  <ion-card>

    <img *ngIf="false" [src]="this.config.host.LoginPage.imgPath_campo" width="100" height="400">
    <ion-fab *ngIf="false" right top>
      <button color="secondary" ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-list>
      <ion-item >
        <ion-input [(ngModel)]="email" type="email" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="pwd" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <button (click)="login(email,pwd)" ion-button round color="button" block>Entrar</button>
      <br>
      <button *ngIf="false" (click)="forgotpassword()" ion-button round color="button">ESQUECI A SENHA</button>
      <br>
      <button (click)="createaccount()" ion-button color="button" round>CRIAR CONTA</button>
      <br><br>
    </ion-list>

  </ion-card>
