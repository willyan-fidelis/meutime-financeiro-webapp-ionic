<ion-header>

  <ion-navbar>
    <ion-title>RECADASTRO DE SENHA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <img [src]="this.config.host.LoginPage.imgPath_campo"/>

    <ion-list class="card-title">
      <ion-list-header color="secondary">
        Redefina sua nova senha
      </ion-list-header>

      <ion-item>
        <ion-input disabled="true" [(ngModel)]="user_email" type="text" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="user_pwd" type="password" placeholder="Senha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="user_pwdagain" type="password" placeholder="Repitir Senha"></ion-input>
      </ion-item>

      <button (click)="redefinePwd(user_pwd,user_pwdagain)" ion-button round color="light" block>REDEFINIR SENHA</button>
      <br><br><br>
      <button (click)="gotologgin()" ion-button round>VOLTAR PARA INICIO</button>
      <!-- <button (click)="login(email,pwd)" ion-button color="primary" block>Entrar</button> -->
    </ion-list>


  </ion-card>

</ion-content>
